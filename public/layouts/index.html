<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' type='image/x-icon' href='public/assets/favicon.ico' />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../public/styles/style.css">

    <title>Home</title>
  </head>
  <body>
    <h2 class="webTitle">Library Authentication</h2>


    <div class="abc">
      <form action="/login" method="post">
        <div class="InputsLabelsContainer">
          <h4>Log In</h4>
          <label for="username">Username:</label>
          <input required type="text" name="username" value="" />
          <label for="username">Password:</label>
          <input required type="password" name="password" value="" />
          <input type="submit" name="Login" value="Login" />
          <h4 id="Announce">Login to continue</h4>
          <div>
            <input type="button" onclick="toSignup()" name="return" value="Sign Up"/>
          </div>
        </div>
        </div>

      </form>
    </div>

    <script type="text/javascript" src="../../public/scripts/fetch.js"></script>
    <script type="text/javascript" src="../../public/scripts/dom.js"></script>
  </body>
</html>
